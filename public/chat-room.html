<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main-container">
        <div class="nav-bar">
            <h1 id="room-title">Welcome to chat room</h1>
            <a href="/" class="btn btn-primary">Leave room</a>
        </div>
        <div id="chat-messages"></div>
        <div class="chat-form-container">
          <form id="chat-form">
            <input
              type="text"
              name="message"
              id="input-message"
              placeholder="Enter message..."
              autocomplete="off"
              class="form-control form-input"
            />
            <button class="btn btn-primary" type="submit">Send</button>
          </form>
        </div>
    </main>
    <template id="message-template">
      <div class="card" data-message>
        <div class="card-body" data-message-body>
          <h5 class="card-title" data-message-header></h5>
          <p class="card-text" data-message-text></p>
        </div>
      </div>
    </template>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
